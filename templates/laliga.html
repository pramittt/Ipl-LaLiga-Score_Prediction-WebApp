{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}<title>{{name}}</title>{% endblock %}
        <style>
            body{
                background: url("{%static 'images/fc/bg.jpg' %}") no-repeat center fixed;
                background-size:1920px 1080px;
            }
        </style>
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}"> 
        <link rel="stylesheet" href="{%static 'css/style.css' %}">
    </head>

<body>
    <header class="breadcrumb">
        <h3>La Liga Prediction</h3>
    </header>

    <div class="row-content d-flex justify-content-center">
        {% if home_goal %}
        <div>
        <img src="/static/images/fc/{{home}}.jpg" height="300px" width="250px">
        
        <span class="badge badge-fill badge-info"><h1>{{home_goal}}</h1></span>
        <span class="badge badge-fill badge-danger"><h4>V</h4></span>
        <span class="badge badge-fill badge-info"><h1>{{away_goal}}</h1></span>
        
        <img src="/static/images/fc/{{away}}.jpg" height="300px" width="250px">
        <div class="d-flex justify-content-center">
            <input type=button class="btn btn-secondary" value="Back To Predict" onClick="javascript:history.go(-1);">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="home"><button type="button" class="btn">Home</button></a>
        </div>
        </div>
        {% else %}
        <div>
        <form action="predict" method="POST" class="center-align">
        {% csrf_token %}
        <div class="form-row d-flex justify-content-center">
        <div class="col-5.5 form-group">
          <select id="inputState" class="form-control" name="HomeTeam">
            <option selected>Home Team Name</option>
            <option>Alaves</option> <option>Ath Bilbao</option> <option>Ath Madrid</option> 
            <option>Barcelona</option> 
            <option>Celta</option> <option>Eibar</option> <option>Espanol</option> <option>Getafe</option>
            <option>Granada</option> <option>Leganes</option> <option>Levante</option> <option>Mallorca</option>
            <option>Osasuna</option> <option value="Betis">Real Betis</option>
            <option>Real Madrid</option> <option>Sevilla</option> <option>Sociedad</option>
            <option>Valencia</option> <option>Valladolid</option> <option>Villareal</option> 
          </select>
        </div>
          <span class="badge badge-fill"><h4>V</h4></span>
        <div class="col-5.5 form-group d-flex justify-content-center">
          <select id="inputState" class="form-control" name="AwayTeam">
            <option selected>Away Team Name</option>
            <option>Alaves</option> <option>Ath Bilbao</option> <option>Ath Madrid</option> 
            <option>Barcelona</option> 
            <option>Celta</option> <option>Eibar</option> <option>Espanol</option> <option>Getafe</option>
            <option>Granada</option> <option>Leganes</option> <option>Levante</option> <option>Mallorca</option>
            <option>Osasuna</option> <option value="Betis">Real Betis</option>
            <option>Real Madrid</option> <option>Sevilla</option> <option>Sociedad</option>
            <option>Valencia</option> <option>Valladolid</option> <option>Villareal</option>
          </select>
        </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="col-6 form-group d-flex justify-content-center">
                <input type="number" name="HTHG">
            </div>
            <div class="col-6 form-group d-flex justify-content-center">
                <input type="number" name="HTAG">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary">Predict Final Score</button>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn"><a href="home">Home</a></button>
        </div>
    </form>
    </div>
    {% endif %}
    

    </div>
</body>
 
</html>
