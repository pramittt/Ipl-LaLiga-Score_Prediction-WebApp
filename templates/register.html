{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block title %}<title>Registration</title>{% endblock %}
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
        <style>
            body{
                background-image: url("{%static 'images/account/register.jpg' %}");
                background-size:1200px 800px;
            }
        </style>
    </head>

<body>

    <header class="breadcrumb">
        <h2>Register Page</h2>
    </header>
        
    <div class="row-content d-flex justify-content-center">
        <form action="register" method="POST" class="center-align">
        {% csrf_token %}
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-6">
                <input type="text" name="first_name" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group col-6">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-12">
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-12">
                <input type="text" name="username" class="form-control" placeholder="Enter username">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-12">
                <input type="password" name="password1" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-row d-flex justify-content-center">
            <div class="form-group col-12">
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
            </div>
        </div>

        <div class="form-group center-align">
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="back" class="unstyled"><button type="button" class="btn btn-info">Back</button></a>
        </div>
        <div class="form-group">
            
        </div>

        <div class="form-row d-flex justify-content-center">
            {% if messages %}
            <div class="form-group badge badge-fill badge-warning">
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        </form>
        </div>

</body>
</html>
