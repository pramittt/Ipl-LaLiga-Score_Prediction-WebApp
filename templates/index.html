        <div class="card-body">
          <h5 class="card-title">Movie</h5>
          <form action="accounts/movie_info" method="POST">
            {% csrf_token %}
            <input type="text" name="movie_name" placeholder="Series name">
            <input type="submit"></li>

      </div>
    </div>
  </div>

  <div class="mt-4 col-md-6 col-xs-8 d-flex justify-content-center">

          <h5 class="card-title">La Liga</h5>
            <a href="laliga"><button type="submit" class="btn btn-primary">Predict LaLiga Score</button></a>

  </div>

  <div class="mt-4 col-md-6 col-xs-8 d-flex justify-content-center">

          <div class="card-body">
            <h5 class="card-title">IPL</h5>
              <a href="ipl"><button type="submit" class="btn btn-primary">Predict IPL Score</button></a>
          </div>
